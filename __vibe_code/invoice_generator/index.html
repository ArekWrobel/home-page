<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Faktura EZ — styl Preston</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Nowoczesna czcionka -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .container {
      background: #232323;
      border: 2px solid #FF6400;
      border-radius: 12px;
      padding: 48px 36px 32px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.35);
      max-width: 420px;
      width: 100%;
    }
    h1 {
      margin-bottom: 36px;
      color: #FF6400;
      letter-spacing: 2px;
      font-size: 2rem;
      text-align: center;
      font-weight: 700;
    }
    form label {
      display: block;
      margin-bottom: 18px;
      font-size: 0.94rem;
      font-weight: 400;
    }
    form input[type="text"],
    form input[type="date"],
    form input[type="number"] {
      width: 100%;
      background: #151515;
      color: #fff;
      border: 1px solid #FF6400;
      border-radius: 6px;
      padding: 8px 12px;
      margin-top: 5px;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    form input[type="text"]:focus,
    form input[type="date"]:focus,
    form input[type="number"]:focus {
      border: 1.5px solid #fff;
      background: #222;
    }
    .row {
      margin-bottom: 12px;
    }
    .total-preview {
      background: #1e1e1e;
      border: 1px dashed #FF6400;
      color: #FF6400;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 18px;
      font-size: 1.08rem;
      text-align: center;
      font-weight: 700;
    }
    .btn-main {
      background: #FF6400;
      color: #111;
      font-weight: 700;
      text-transform: uppercase;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      width: 100%;
      cursor: pointer;
      font-size: 1.1rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(255,100,0,0.16);
      transition: background 0.2s;
    }
    .btn-main:hover, .btn-main:focus {
      background: #fff;
      color: #FF6400;
    }
    @media (max-width: 600px) {
      .container {
        padding: 24px 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EZ Faktura</h1>
    <form id="invoiceForm" autocomplete="off" action="generate_invoice.php" method="POST">
      <div class="row">
        <label>Data wystawienia:
          <input type="date" name="issue_date" id="issue_date" required>
        </label>
      </div>
      <div class="row">
        <label>Imię i nazwisko sprzedawcy:
          <input type="text" name="seller" id="seller" required>
        </label>
      </div>
      <div class="row">
        <label>Adres sprzedawcy (opcjonalnie):
          <input type="text" name="seller_address" id="seller_address">
        </label>
      </div>
      <div class="row">
        <label>Dane nabywcy:
          <input type="text" name="buyer" id="buyer" required>
        </label>
      </div>
      <div class="row">
        <label>Adres nabywcy:
          <input type="text" name="buyer_address" id="buyer_address">
        </label>
      </div>
      <div class="row">
        <label>Nazwa usługi:
          <input type="text" name="service" id="service" required>
        </label>
      </div>
      <div class="row">
        <label>Ilość:
          <input type="number" name="quantity" id="quantity" min="1" value="1" required>
        </label>
      </div>
      <div class="row">
        <label>Cena jednostkowa:
          <input type="number" step="0.01" name="unit_price" id="unit_price" required>
        </label>
      </div>
      <div class="total-preview" id="totalPreview">Razem: 0.00 PLN</div>
      <!-- <input type="hidden" name="document_number" value="1" type="number"> -->
      <button class="btn-main" type="submit">Generuj PDF</button>
    </form>
  </div>
  <script>
    // Dynamiczna kalkulacja ceny całkowitej
    const quantityEl = document.getElementById('quantity');
    const unitPriceEl = document.getElementById('unit_price');
    const totalPreview = document.getElementById('totalPreview');

    function updateTotal() {
      let qty = parseInt(quantityEl.value) || 0;
      let price = parseFloat(unitPriceEl.value) || 0;
      let total = qty * price;
      totalPreview.textContent = 'Razem: ' + total.toFixed(2) + ' PLN';
    }

    quantityEl.addEventListener('input', updateTotal);
    unitPriceEl.addEventListener('input', updateTotal);

    // Wywołaj na starcie
    document.addEventListener('DOMContentLoaded', () => {
      updateTotal();
    });

    // Opcjonalnie: walidacja JS - podświetl na czerwono pola wymagane jeśli puste
    document.getElementById('invoiceForm').addEventListener('submit', function(e){
      let requiredFields = ['issue_date','seller','buyer','service','quantity','unit_price'];
      for (let id of requiredFields) {
        let field = document.getElementById(id);
        if (!field.value) {
          field.style.borderColor = 'red';
          e.preventDefault();
        } else {
          field.style.borderColor = '#FF6400';
        }
      }
    });
  </script>
</body>
</html>
