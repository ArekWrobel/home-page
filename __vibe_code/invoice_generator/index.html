<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>EZ Faktura — Styl Preston</title>

  <!-- Ikony do favicon i PWA -->
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#FF6400" />

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Czcionki Google -->
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary-color: #ff6400;
      --bg-dark: #111;
      --bg-form: #232323;
      --input-bg: #151515;
      --input-focus-bg: #222;
      --input-border: var(--primary-color);
      --input-focus-border: #fff;
      --text-color: #fff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: var(--bg-form);
      border-radius: 12px;
      border: 2px solid var(--primary-color);
      padding: 3rem 2.5rem 2rem;
      box-shadow: 0 4px 32px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin-bottom: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-align: center;
      font-size: 2rem;
      color: var(--primary-color);
    }
    label {
      display: block;
      margin-bottom: 1.3rem;
      font-weight: 400;
      font-size: 0.95rem;
    }
    input[type='text'],
    input[type='date'],
    input[type='number'] {
      width: 100%;
      padding: 0.5rem 0.8rem;
      font-size: 1rem;
      color: var(--text-color);
      background: var(--input-bg);
      border-radius: 6px;
      border: 1px solid var(--input-border);
      outline-offset: 1px;
      transition: background-color 0.2s, border-color 0.2s;
    }
    input[type='text']:focus,
    input[type='date']:focus,
    input[type='number']:focus {
      background: var(--input-focus-bg);
      border-color: var(--input-focus-border);
    }
    .total-preview {
      border: 1px dashed var(--primary-color);
      padding: 0.8rem;
      margin-bottom: 1.3rem;
      font-weight: 700;
      text-align: center;
      font-size: 1.1rem;
      color: var(--primary-color);
      border-radius: 5px;
    }
    .limit-widget {
      background: #151515;
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.3rem;
      box-shadow: 0 2px 8px rgba(255, 100, 0, 0.15);
    }
    .limit-widget h2 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
      letter-spacing: 0.5px;
      color: var(--primary-color);
    }
    .limit-widget p {
      margin: 0.35rem 0;
      font-size: 0.95rem;
      color: #f5f5f5;
    }
    .limit-widget .highlight {
      font-weight: 700;
      color: var(--primary-color);
    }
    .btn-main {
      display: block;
      width: 100%;
      background: var(--primary-color);
      border: none;
      border-radius: 6px;
      padding: 0.9rem 0;
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--bg-dark);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(255, 100, 0, 0.24);
      transition: background-color 0.3s, color 0.3s;
    }
    .btn-main:hover,
    .btn-main:focus {
      background: var(--text-color);
      color: var(--primary-color);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>EZ Faktura</h1>
    <form id="invoiceForm" autocomplete="off" action="generate_invoice.php" method="POST">
      <label for="issue_date">Data wystawienia:
        <input type="date" name="issue_date" id="issue_date" required />
      </label>
      <label for="seller">Imię i nazwisko sprzedawcy:
        <input type="text" name="seller" id="seller" required />
      </label>
      <label for="seller_address">Adres sprzedawcy (opcjonalnie):
        <input type="text" name="seller_address" id="seller_address" />
      </label>
      <label for="buyer">Dane nabywcy:
        <input type="text" name="buyer" id="buyer" required />
      </label>
      <label for="buyer_address">Adres nabywcy:
        <input type="text" name="buyer_address" id="buyer_address" />
      </label>
      <!-- <label for="service">Nazwa usługi:
        <input type="text" name="service" id="service" required />
      </label> -->
      <label for="service">Nazwa usługi:
        <input type="text" id="service" name="service" autocomplete="off" required />
        <div id="service-list" class="dropdown-list" style="display:none; position:absolute; background:#232323; color:#fff; border:1px solid #ff6400; max-height:140px; overflow-y:auto; width:calc(100% - 2px); z-index:1000;"></div>
      </label>
      
      <!-- <label for="service">Nazwa usługi:
        <input list="services" name="service" id="service" required />
        <datalist id="services">
          <option value="Nauka angielskiego kompetencje miękkie ( coaching )">
          <option value="Usługa konsultacji wellness online ">
          <option value="Konsultacja dotycząca budowania zdrowych nawyków">
          <option value="Przygotowanie indywidualnego planu treningowego">
          <option value="Konsultacja dietetyczna online">
          <option value="Konsultacja psychoedukacyjna online">
        </datalist>
      </label> -->
      <label for="quantity">Ilość:
        <input type="number" name="quantity" id="quantity" min="1" value="1" required />
      </label>
      <label for="unit_price">Cena jednostkowa:
        <input type="number" step="0.01" name="unit_price" id="unit_price" required />
      </label>
      <div class="total-preview" id="totalPreview">Razem: 0.00 PLN</div>
      <div class="limit-widget" aria-live="polite">
        <h2>Limity faktur</h2>
        <p id="monthlyTotal">Trwa pobieranie danych o fakturach w tym miesiącu...</p>
        <p id="quarterLimit">Sprawdzanie limitu kwartalnego...</p>
      </div>
      <button class="btn-main" type="submit">Generuj PDF</button>
    </form>
  </div>

  <script>
    // Dynamiczna kalkulacja ceny całkowitej
    const quantityEl = document.getElementById('quantity');
    const unitPriceEl = document.getElementById('unit_price');
    const totalPreview = document.getElementById('totalPreview');

    function updateTotal() {
      let qty = parseInt(quantityEl.value) || 0;
      let price = parseFloat(unitPriceEl.value) || 0;
      let total = qty * price;
      totalPreview.textContent = 'Razem: ' + total.toFixed(2) + ' PLN';
    }

    quantityEl.addEventListener('input', updateTotal);
    unitPriceEl.addEventListener('input', updateTotal);
    document.addEventListener('DOMContentLoaded', updateTotal);

    // Prosty prompt do instalacji PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Możesz pokazać UI zachęcające użytkownika do instalacji
    });

    // Funkcja do wywołania instalki (np. pod przyciskiem)
    function promptInstall() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          deferredPrompt = null;
        });
      }
    }

    // Walidacja formularza
    document.getElementById('invoiceForm').addEventListener('submit', function (e) {
      const required = ['issue_date', 'seller', 'buyer', 'service', 'quantity', 'unit_price'];
      let valid = true;
      for (const id of required) {
        const el = document.getElementById(id);
        if (!el.value) {
          el.style.borderColor = 'red';
          valid = false;
        } else {
          el.style.borderColor = 'var(--primary-color)';
        }
      }
      if (!valid) e.preventDefault();
    });

  </script>
  <script>
    // Rejestracja Service Workera do PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('sw.js')
          .then(reg => console.log('Service Worker zarejestrowany', reg))
          .catch(err => console.log('Błąd rejestracji SW', err));
      });
    }
  </script>
  <script>
    // Ustaw domyślną datę na dzisiaj
    document.addEventListener('DOMContentLoaded', () => {
      const dateInput = document.getElementById('issue_date');
      if (dateInput) {
        dateInput.valueAsDate = new Date();
      }
  
      // Odczyt query parametru test i dodanie jako hidden
      const params = new URLSearchParams(window.location.search);
      if (params.has('test')) {
        const testValue = params.get('test');

        // Utwórz element hidden, jeśli jeszcze nie istnieje
        let hiddenField = document.querySelector('input[name="test"]');
        if (!hiddenField) {
          hiddenField = document.createElement('input');
          hiddenField.type = 'hidden';
          hiddenField.name = 'document_number';
          hiddenField.value = '1';
          document.getElementById('invoiceForm').appendChild(hiddenField);
        }

        // Ustaw wartość
        hiddenField.value = testValue;
      }

      // Pobierz dane o limitach faktur
      fetchInvoiceLimits();
    });
  </script>
  <script>
    const services = [
      "Nauka angielskiego kompetencje miękkie ( coaching )",
      "Usługa konsultacji wellness online ",
      "Konsultacja dotycząca budowania zdrowych nawyków",
      "Przygotowanie indywidualnego planu treningowego",
      "Konsultacja dietetyczna online",
      "Konsultacja psychoedukacyjna online"
];
const input = document.getElementById('service');
const list = document.getElementById('service-list');

input.addEventListener('input', () => {
  const val = input.value.toLowerCase();
  list.innerHTML = '';
  if (!val) { list.style.display = 'none'; return; }
  const filtered = services.filter(item => item.toLowerCase().includes(val));
  if (filtered.length === 0) { list.style.display = 'none'; return; }
  filtered.forEach(item => {
    const div = document.createElement('div');
    div.textContent = item;
    div.style.padding = '6px 10px';
    div.style.cursor = 'pointer';
    div.addEventListener('click', () => {
      input.value = item;
      list.style.display = 'none';
    });
    list.appendChild(div);
  });
  list.style.display = 'block';
});

document.addEventListener('click', (e) => {
  if (!input.contains(e.target) && !list.contains(e.target)) {
    list.style.display = 'none';
  }
});

function formatPln(value) {
  return new Intl.NumberFormat('pl-PL', {
    style: 'currency',
    currency: 'PLN',
    minimumFractionDigits: 2,
    maximumFractionDigits: 2,
  }).format(value || 0);
}

function updateLimitMessages(data) {
  const monthlyTotalEl = document.getElementById('monthlyTotal');
  const quarterLimitEl = document.getElementById('quarterLimit');

  if (!data || data.error) {
    monthlyTotalEl.textContent = 'Nie udało się pobrać danych o fakturach.';
    quarterLimitEl.textContent = data?.error || 'Spróbuj ponownie później.';
    return;
  }

  const issuedThisMonth = formatPln(data.monthly_total);
  const remainingQuarter = formatPln(data.quarter_remaining);
  const quarterLimit = formatPln(data.quarter_limit);

  monthlyTotalEl.innerHTML = `W tym miesiącu wystawiłeś faktury na kwotę <span class="highlight">${issuedThisMonth}</span>`;
  quarterLimitEl.innerHTML = `Pozostały limit na bieżący kwartał: <span class="highlight">${remainingQuarter}</span> / ${quarterLimit}`;
}

function fetchInvoiceLimits() {
  fetch('invoice_summary.php')
    .then((response) => {
      if (!response.ok) {
        throw new Error('Response not OK');
      }
      return response.json();
    })
    .then(updateLimitMessages)
    .catch(() => {
      updateLimitMessages({ error: 'Nie można połączyć się z serwerem.' });
    });
}

  </script>
</body>
</html>
